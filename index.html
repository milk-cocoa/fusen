<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>付箋アプリ</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        </style>
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
        <script src="js/rview.js"></script>
        <script src="js/snap.svg-min.js"></script>
        <script src="js/fusen.js"></script>
        <script src="js/alert.js"></script>
        <script src="http://cdn.mlkcca.com/v2.1/milkcocoa.js"></script>
            <script>
            $(function() {
               	var milkcocoa = new MilkCocoa("https://mlkcca.com", "your app id", function() {});
               	var ds = milkcocoa.dataStore('topics');
            	rview.view("topics",
            			['<div class="container">',
            			 '<h1>付箋App</h1>',
            			 '<input id="groupname" type="text" class="form-control" placeholder="トピック名を入力してください" required autofocus>',
            			 '<ul id="topics"></ul>',
            			 '<button class="btn">新規トピックの作成</button>',
            			 '</div>']
            			, function() {
            				$('button').click(function() {
            					ds.push({
            						name : $('#groupname').val()
            					}, function(group) {
            						location.hash = group.pushed.id
            						var groupDS = milkcocoa.DataStore('topics/'+group.pushed.id);
                	            	rview.transition('fusen', {
                	            		groupDS : groupDS
                	            	});
                	            	groupDS.child('memos').push({
                	        			x : (window.screen.width / 2) >> 0,
                	        			y : (window.screen.height / 2) >> 0,
                	        			text : "クリックしてメモを書いてね。"
                	        		}, function() {
                	        			
                	        		});

            					});
            				})
            			}
            	);
            	rview.view("fusen", ['<svg></svg>'], function(args) {
            		FusenEditor(args.group_id, args.groupDS);
            	});
            	if(location.hash.substr(1)) {
					var groupDS = milkcocoa.DataStore('topics/'+location.hash.substr(1));
	            	rview.transition('fusen', {
	            		groupDS : groupDS
	            	});
            	}else{
                	rview.transition('topics');
            	}

            });
                </script>
    </head>
    <body>
      <div id="content"></div>
      <svg></svg>
      <div id="myprompt" class="modal fade">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title"></h4>
	      </div>
	      <div class="modal-body">
	        <p></p>
            <input type="text" class="form-control" placeholder="メモを入力してください" required autofocus>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button id="myprompt-ok" type="button" class="btn btn-primary">Ok</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
    </body>
</html>
